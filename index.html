<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 🙌🙌🙌🙌-->
</head>

<body>

  <div id="main-layout">

    <div id="text-group">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div id="footer-text-container">

        <div class="footer-item">
          <h2>10k+</h2>
          <h2 class="stats">COMPANIES</h2>
        </div>

        <div class="footer-item">
          <h2>314</h2>
          <h2 class="stats">TEMPLATES</h2>
        </div>

        <div class="footer-item">
          <h2>12M+</h2>
          <h2 class="stats">QUERIES</h2>  
        </div>

      </div>

    </div>

    <div id="image-group">
      <div id="image-item">
        <img src="./images/image-header-desktop.jpg" alt="desktop image">
      </div>
      <div id="color-overlay">
      </div>
    </div>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arbase</a>.
  </footer>

  
</body>
</html>
